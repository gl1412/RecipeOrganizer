<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="index.3a01df49.css" />
  </head>
  <body>
    <header>
      <h1>My Recipe Organizer</h1>
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display: none">Logout</button>
    </header>

    <main>
      <section id="recipe-form" style="display: none">
        <h2>Add a Recipe</h2>
        <input type="text" id="recipe-name" placeholder="Recipe Name" />
        <textarea
          id="recipe-ingredients"
          placeholder="Ingredients (comma-separated)"
        ></textarea>
        <select id="recipe-category">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>
        <button id="add-recipe">Add Recipe</button>
      </section>

      <section id="recipe-list" style="display: none">
        <h2>Saved Recipes</h2>
        <ul id="recipes"></ul>
      </section>

      <!--  AI Chatbot Section -->
      <section id="ai-chatbot">
        <h2>AI Chatbot Assistant</h2>
        <div id="chatbox">
          <div id="chat-messages"></div>
          <input
            type="text"
            id="chat-input"
            placeholder="Ask me anything about this app..."
          />
          <button id="chat-send">Send</button>
        </div>
      </section>
    </main>

    <script src="index.89baed16.js" defer=""></script>
    <script src="index.8cfc62b9.js" defer=""></script>
  </body>
</html>
